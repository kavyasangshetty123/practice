<body>
    <center><h1>class selector</h1></center>
    <p>The .class selector selects elements with a specific class attribute. To select elements with a specific class, write a period (.) character, followed by the class name</p>
    <style>
        .abc{
            background: red;
          
        }
        .xyz{
            background: green;
          
        }
        .same{
            width: 200px;
            height:200px ;
            font-size: 40px;
        }
    </style>
    
            <h2 class="abc same">PDA college of engg</h2>
            <h2 class="xyz same">PDA college of medical</h2>
</body>
