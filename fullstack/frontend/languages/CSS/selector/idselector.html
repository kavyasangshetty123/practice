<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Id selector</h1>
    <p>The id selector uses the id attribute of an HTML element to select a specific element. The id of an element is unique within a page, so the id selector is used to select one unique element</p>
    <style>
        #abc{
            background: plum;
          
        }
        #xyz{
            background: lightblue;
          
        }
        #same{
            width: 200px;
            height:200px ;
            font-size: 40px;
        }
    </style>
    
                  <h2 id="abc same">PDA college of engg</h2>
                  <h2 id="xyz same">PDA college of medical</h2>
</body>
</html>
