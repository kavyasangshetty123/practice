<!DOCTYPE html>

<body>
   <h1 style="color: green;">Calc Method</h1>
   <p>It can be used to calculate length, percentage, time, number, integer frequency, or angle. It uses the four simple arithmetic operators add (+), multiply (*), subtract (-), and divide (/). It is a powerful CSS concept because it allows us to mix any units, such as percentage and pixel.</p>
   <style>
    #root{
        width:calc(100% - 100px);
        height: 200px;
        border: 2px solid brown;
    }
</style>


<div id="root"></div> 
</body>
</html>
