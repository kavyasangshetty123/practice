<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>display : inline-block</h1></center>
    <p>The inline-block property in CSS is used to display list items horizontally instead of vertically. It can be used for buttons, wrapping text, centering elements etc. It is a quick way to make a list go horizontal</p>
    <style>
        h2{
            background-color: aqua;
            display: inline;
        }
        span{
            background-color: blueviolet;
            display: block;
        }
    </style>
    <h2>inline</h2>
    <span>block</span>
</body>
</html>
