<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    
    <div id="root">

    </div>


    <button onclick="  apicaller()">click me</button>
    
    <script>
        

        async function apicaller() {
            let div = document.getElementById('root')
            let apiData = fetch('https://pokeapi.co/api/v2/pokemon/')
            apiData = await (await apiData).json()
    



          

            apiData.map((item)=>{
                let h1 = document.createElement('h1')
            let h2 = document.createElement('h2')
            let h3 = document.createElement('h3')
            let h4 = document.createElement('h4')
            let h5 = document.createElement('h5')
           
           
                console.log("im working")
                h1.innerHTML=`count :${item.count}`
                h2.innerHTML=`next  :${item.next}`
                h3.innerHTML=`previous  :${item.previous}`
                h4.innerHTML=`results  :${item.results}`
                h5.innerHTML=`name  :${item.name}`
                
                div.appendChild(h1)
                div.appendChild(h2)
                div.appendChild(h3)
                div.appendChild(h4)
                div.appendChild(h5)
                


            })
            console.log(apiData)
        }

    </script>
</body>

</html>
