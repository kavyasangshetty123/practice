<h1 id="time"></h1>

<script>
let time=document.getElementById('time')
function digitalwatch(){
    let sec=0
    let min=0
    let hours=12

    setInterval(()=>{
        sec++
       
        if(sec==60){
            min++
            sec=0
        }
        
        time.innerHTML=`hours:${hours}:minutes:${min}:sec:${sec}`
    },1000)

    setInterval(()=>{
       
        if(min==60){
            min=0
        }
        
        time.innerHTML=`hours:${hours}:minutes:${min}:sec:${sec}`
    },60)
    setInterval(()=>{
       
        if(hours==12){
            min==60
        }
        
        time.innerHTML=`hours:${hours}:minutes:${min}:sec:${sec}`
    },12)
        }
        
       
digitalwatch()

</script>
