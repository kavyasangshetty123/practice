<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root">

    </div>


    <button onclick="  apicaller()">click me</button>
    <script>
       

        async function apicaller() {
            let div = document.getElementById('root')
            let apiData = fetch('https://jsonplaceholder.typicode.com/photos')
            apiData = await (await apiData).json()


          

            apiData.map((item)=>{
                let h1 = document.createElement('h1')
            let h2 = document.createElement('h2')
            let h3 = document.createElement('h3')
            let h4 = document.createElement('h4')
            let h5 = document.createElement('h5')
           
           
                console.log("im working")
                h1.innerHTML=`albumId :${item.albumId}`
                h2.innerHTML=`id  :${item.id}`
                h3.innerHTML=`title  :${item.title}`
                h4.innerHTML=`url  :${item.url}`
                h5.innerHTML=`thumbnailUrl  :${item.thumbnailUrl}`
                
                div.appendChild(h1)
                div.appendChild(h2)
                div.appendChild(h3)
                div.appendChild(h4)
                div.appendChild(h5)
                


            })
            console.log(apiData)
        }

    </script>
</body>

</html>
