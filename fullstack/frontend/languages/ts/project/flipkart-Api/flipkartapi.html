<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root">

    </div>


    <button onclick="  apicaller()">click me</button>
    <script>
 





        async function apicaller() {
            let div = document.getElementById('root')
            let apiData = fetch('https://fakestoreapi.com/products')
            apiData = await (await apiData).json()




        

        apiData.map((item)=>{
            let image = document.createElement('img')
            image.style.width = "200px"
            image.style.height = "200px"
            let h1 = document.createElement('h1')
            let h2 = document.createElement('h2')
            let h3 = document.createElement('h3')
           
            
                h1.innerHTML=` title :${item.title}`
                h2.innerHTML=` price :${item.price}`
                h3.innerHTML=` description :${item.description}`
                image.src = item.image




                div.appendChild(h1)
                div.appendChild(h2)
                div.appendChild(h3)
                div.appendChild(image)




            
           

        })
        
        console.log(apiData)

    }
    </script>
</body>

</html>
