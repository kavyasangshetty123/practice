    <h1>Static Calculator</h1>

<script>
    let num1=7
    let num2=8
    let add=(a,b)=>{
        return a+b
    }
    console.log(add(num1,num2))
    let n1=7
    let n2=8
    let sub=(a,b)=>{
        return a-b
    }
    console.log(sub(n1,n2))
    let v1=7
    let v2=8
    let mul=(a,b)=>{
        return a*b
    }
    console.log(mul(v1,v2))
    let k1=7
    let k2=8
    let div=(a,b)=>{
        return a/b
    }
    console.log(div(k1,k2))
</script>
